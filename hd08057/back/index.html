<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="../css/icons-extra.css"/>
	<link rel="stylesheet" type="text/css" href="../css/mui.min.css"/>
	<link rel="stylesheet" type="text/css" href="../css/back.css"/>
	<title></title>
</head>
<body ng-app="myApp">
	<div class="top">
		<ul class="nav">
			<li><a class="brand rotate" ui-sref="route1">优惠大厅</a></li>
			<li><a class="brand rotate" ui-sref="route2">会员管理</a></li>
			
		</ul>
	</div>
	<div class="container-fluid">
		<div class="row contBox">
			<div class="left col-md-2">
				<div class="layui-side-scroll">
					<ul class="mui-table-view col-md-12" style="padding-right:0;">
						<li class="mui-table-view-cell mui-collapse routerLi mui-active">
							<a class="mui-navigate-right">优惠大厅</a>
							<div class="mui-collapse-content clickDIV">
								<p><a ui-sref=".lobbyL1">大厅状态</a></p>
								<p><a ui-sref=".lobbyL2">优惠设置</a></p>
								<p><a ui-sref=".lobbyL3">优惠添加</a></p>
								<p><a ui-sref=".lobbyL4">记录查询</a></p>
							</div>
						</li>
						<li class="mui-table-view-cell mui-collapse routerLi">
							<a class="mui-navigate-right">会员管理</a>
							<div class="mui-collapse-content clickDIV">
								<p><a ui-sref=".memberL1">会员状态</a></p>
								<p><a ui-sref=".memberL2">会员审核</a></p>
							</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="right col-md-9">
				<div class="" ui-view="viewa"></div>
			</div>
		</div>
	</div>
	
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>
	<script src="//angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
	<script src="../js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/mui.min.js"></script>
	<script src="../js/indexRoute.js" type="text/javascript" charset="utf-8"></script>
<script>
	mui.init({
		swipeBack:true //启用右滑关闭功能
	});
</script>
</body>
</html>
